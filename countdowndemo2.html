<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Evento</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Kaushan Script', cursive;
  overflow:hidden;
  color:red;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
  font-size:18px;
  z-index:1000;
  color:red;
  transition: background 2s linear;
}

#today{
  text-align:center;
  flex:1;
}

#playBtn{
  cursor:pointer;
  font-size:18px;
  border:none;
  background:none;
  color:red;
}

/* ===== CONTENUTO ===== */
.container{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  overflow:hidden;
}

/* ðŸŽ¬ TITOLI DI CODA */
.scroll{
  text-align:center;
  transform:translateY(180vh);   /* parte MOLTO sotto */
  animation:scrollUp 40s linear forwards;
  animation-play-state:paused;
  width:100%;
  padding-bottom:40vh;           /* spazio extra finale */
}

@keyframes scrollUp{
  from{ transform:translateY(180vh); }
  to{ transform:translateY(-220vh); } /* sale molto in alto */
}

.scroll p{
  font-size:clamp(20px,4vw,28px);
  margin:18px 0;
}

.scroll ol{
  list-style:none;
  counter-reset:item;
  font-size:clamp(18px,4vw,26px);
}

.scroll li{
  margin:14px 0;
  color:#d0d0d0; /* grigio chiaro */
}

.scroll li:last-child{
  color:red; /* punto 4 rosso */
}

.scroll li::before{
  counter-increment:item;
  content: counter(item) ". ";
}

.highlight{ color:red; }

/* ===== COUNTDOWN ===== */
#countdown{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  opacity:0;
  transition:opacity 1.5s ease;
}

.box{
  backdrop-filter:blur(6px);
  border-radius:18px;
  padding:15px;
  min-width:70px;
  text-align:center;
  box-shadow:0 0 15px rgba(255,0,0,0.4);
}

.number{
  font-size:clamp(28px,8vw,48px);
}

.label{
  font-size:clamp(12px,3vw,16px);
}
</style>
</head>
<body>

<header>
  <div>Siete pronti?</div>
  <div id="today"></div>
  <button id="playBtn">â–¶</button>
</header>

<div class="container">

  <div class="scroll" id="scrollText">
    <p class="highlight">Ricordatevi di portare:</p>

    <ol>
      <li>Il Vostro sorriso migliore!</li>
      <li>Un costume!</li>
      <li>Tanta voglia di divertirvi!</li>
      <li class="highlight">Scarpe Rosse e comode!</li>
    </ol>

    <p class="highlight">...perchÃ© mancano solo...</p>
  </div>

  <div id="countdown">
    <div class="box"><div class="number" id="days">0</div><div class="label">Giorni</div></div>
    <div class="box"><div class="number" id="hours">0</div><div class="label">Ore</div></div>
    <div class="box"><div class="number" id="minutes">0</div><div class="label">Minuti</div></div>
    <div class="box"><div class="number" id="seconds">0</div><div class="label">Secondi</div></div>
  </div>

</div>

<audio id="music" src="Are You Ready For This.mp3" loop></audio>

<script>
// DATA OGGI
const todayEl=document.getElementById("today");
const now=new Date();
todayEl.innerHTML=now.toLocaleDateString("it-IT",{weekday:'long', day:'numeric', month:'long', year:'numeric'});

// DATA EVENTO (4 Giugno 2026 16:00 Roma = 14:00 UTC)
const target=new Date("2026-06-04T14:00:00Z").getTime();

// COUNTDOWN
function updateCountdown(){
  const diff=target-Date.now();
  if(diff<=0)return;

  document.getElementById("days").innerText=Math.floor(diff/86400000);
  document.getElementById("hours").innerText=Math.floor(diff/3600000)%24;
  document.getElementById("minutes").innerText=Math.floor(diff/60000)%60;
  document.getElementById("seconds").innerText=Math.floor(diff/1000)%60;
}
setInterval(updateCountdown,1000);
updateCountdown();

// MUSICA PLAY / PAUSE + FADEIN
const music=document.getElementById("music");
const btn=document.getElementById("playBtn");
const scroll=document.getElementById("scrollText");
const countdown=document.getElementById("countdown");

let started=false;

btn.onclick=()=>{
  if(!started){
    music.volume=0;
    music.play();
    let v=0;
    const fade=setInterval(()=>{
      if(v<0.5){ v+=0.02; music.volume=v; }
      else clearInterval(fade);
    },80);

    scroll.style.animationPlayState="running";
    started=true;
    btn.innerHTML="â¸";
    
    // mostra countdown dopo lo scroll
    setTimeout(()=>{ countdown.style.opacity=1; },15000);

  }else{
    if(music.paused){
      music.play();
      btn.innerHTML="â¸";
    }else{
      music.pause();
      btn.innerHTML="â–¶";
    }
  }
};

// SFONDO DINAMICO GIORNO / NOTTE
function updateHeaderBackground(){
  const h=new Date().getHours();
  const header=document.querySelector("header");
  if(h>=6 && h<18){
    header.style.background="linear-gradient(to right,#ffeaa7,#87ceeb)";
  }else{
    header.style.background="linear-gradient(to right,#2c3e50,#000000)";
  }
}
updateHeaderBackground();

function getSunTimes(date, lat, lng) {
  const rad = Math.PI / 180;
  const J1970 = 2440588;
  const J2000 = 2451545;

  const toJulian = date => date / 86400000 - 0.5 + J1970;
  const toDays = date => toJulian(date) - J2000;

  const e = rad * 23.4397;

  const solarMeanAnomaly = d => rad * (357.5291 + 0.98560028 * d);
  const eclipticLongitude = M => {
    const C = rad * (1.9148 * Math.sin(M) + 0.02 * Math.sin(2*M) + 0.0003 * Math.sin(3*M));
    const P = rad * 102.9372;
    return M + C + P + Math.PI;
  };

  const declination = L => Math.asin(Math.sin(L) * Math.sin(e));
  const hourAngle = (h, phi, d) =>
    Math.acos((Math.sin(h) - Math.sin(phi) * Math.sin(d)) /
              (Math.cos(phi) * Math.cos(d)));

  const approxTransit = (Ht, lw, n) => (Ht + lw) / (2 * Math.PI) + n;
  const solarTransitJ = (ds, M, L) =>
    J2000 + ds + 0.0053 * Math.sin(M) - 0.0069 * Math.sin(2 * L);

  const getSetJ = (h, lw, phi, dec, n, M, L) => {
    const w = hourAngle(h, phi, dec);
    const a = approxTransit(w, lw, n);
    return solarTransitJ(a, M, L);
  };

  const lw = rad * -lng;
  const phi = rad * lat;

  const d = toDays(date);
  const n = Math.round(d - lw / (2 * Math.PI));
  const ds = approxTransit(0, lw, n);

  const M = solarMeanAnomaly(ds);
  const L = eclipticLongitude(M);
  const dec = declination(L);

  const Jnoon = solarTransitJ(ds, M, L);
  const Jset = getSetJ(-0.833 * rad, lw, phi, dec, n, M, L);
  const Jrise = Jnoon - (Jset - Jnoon);

  return {
    sunrise: new Date((Jrise - J1970) * 86400000),
    sunset: new Date((Jset - J1970) * 86400000)
  };
}

function updateHeaderColor() {

  // coordinate Bertinoro
  const lat = 44.148;
  const lng = 12.135;

  const now = new Date();
  const sun = getSunTimes(now, lat, lng);

  const sunrise = sun.sunrise;
  const sunset = sun.sunset;

  const minutesNow = now.getHours()*60 + now.getMinutes();
  const sunriseMin = sunrise.getHours()*60 + sunrise.getMinutes();
  const sunsetMin = sunset.getHours()*60 + sunset.getMinutes();

  let color;

  if(minutesNow < sunriseMin - 30){
    color = "#0d1b2a"; // notte
  }
  else if(minutesNow < sunriseMin + 30){
    color = "#f4a261"; // alba
  }
  else if(minutesNow < sunsetMin - 60){
    color = "#ffe066"; // giorno
  }
  else if(minutesNow < sunsetMin + 30){
    color = "#e76f51"; // tramonto
  }
  else{
    color = "#1b263b"; // sera
  }

  document.querySelector("header").style.background = color;
}

setInterval(updateHeaderColor,60000);
updateHeaderColor();

</script>
</body>
</html>
