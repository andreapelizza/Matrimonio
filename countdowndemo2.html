<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Evento</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Kaushan Script', cursive;
  overflow:hidden;
  background:#000;
  color:red;
}

/* ===== Siete Pront*? ===== */
#title{
  position:absolute;
  top:15px;
  width:100%;
  text-align:center;
  font-size:clamp(28px,6vw,40px);
  color:red;
  font-weight:bold;
  z-index:100;
}

/* ===== PULSANTE PLAY ===== */
#playBtn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:clamp(24px,8vw,40px);
  padding:15px 30px;
  border:none;
  border-radius:15px;
  background:red;
  color:white;
  cursor:pointer;
  z-index:100;
  box-shadow:0 5px 15px rgba(0,0,0,0.4);
  transition:all 0.3s ease;
}

/* ===== SEQUENZA TESTI ===== */
.sequence{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
}

.line{
  opacity:0;
  font-size:clamp(22px,5vw,34px);
  margin:10px 0;
  transition:opacity 1s ease;
}

.light{
  color:#d0d0d0;
}

.highlight{
  color:red;
}

.show{
  opacity:1;
}

/* ===== COUNTDOWN ===== */
#countdown{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  flex-wrap:wrap;
  opacity:0;
  transition:opacity 1s ease;
}

.box{
  backdrop-filter:blur(6px);
  border-radius:18px;
  padding:15px;
  min-width:70px;
  text-align:center;
  box-shadow:0 0 15px rgba(255,0,0,0.4);
  animation:glowZoom 2s ease-in-out infinite alternate;
}

.number{
  font-size:clamp(28px,8vw,48px);
}

.label{
  font-size:clamp(12px,3vw,16px);
}

/* GLOW + ZOOM */
@keyframes glowZoom{
  0%{transform:scale(1);box-shadow:0 0 10px rgba(255,0,0,0.3);}
  50%{transform:scale(1.05);box-shadow:0 0 25px rgba(255,0,0,0.6);}
  100%{transform:scale(1.1);box-shadow:0 0 40px rgba(255,0,0,0.8);}
}
</style>
</head>
<body>

<div id="title">Siete pront*?</div>

<button id="playBtn">▶</button>

<div class="container">

  <div class="sequence" id="sequence">
    <p class="line highlight">Ricordatevi di portare:</p>
    <p class="line light">1. Il Vostro sorriso migliore!</p>
    <p class="line light">2. Un costume!</p>
    <p class="line light">3. Tanta voglia di divertirvi!</p>
    <p class="line highlight">4. Scarpe Rosse e comode!</p>
    <p class="line highlight">...perché mancano solo...</p>
  </div>

  <div id="countdown">
    <div class="box"><div class="number" id="days">0</div><div class="label">Giorni</div></div>
    <div class="box"><div class="number" id="hours">0</div><div class="label">Ore</div></div>
    <div class="box"><div class="number" id="minutes">0</div><div class="label">Minuti</div></div>
    <div class="box"><div class="number" id="seconds">0</div><div class="label">Secondi</div></div>
  </div>

</div>

<audio id="music" src="Are You Ready For This.mp3" loop></audio>

<script>
// DATA EVENTO (4 Giugno 2026 16:00 Roma = 14:00 UTC)
const target=new Date("2026-06-04T14:00:00Z").getTime();

// COUNTDOWN
function updateCountdown(){
  const diff=target-Date.now();
  if(diff<=0)return;

  document.getElementById("days").innerText=Math.floor(diff/86400000);
  document.getElementById("hours").innerText=Math.floor(diff/3600000)%24;
  document.getElementById("minutes").innerText=Math.floor(diff/60000)%60;
  document.getElementById("seconds").innerText=Math.floor(diff/1000)%60;
}
setInterval(updateCountdown,1000);
updateCountdown();

// SEQUENZA TESTI
const lines = document.querySelectorAll(".line");
const countdown=document.getElementById("countdown");
const playBtn=document.getElementById("playBtn");
const music=document.getElementById("music");

let started=false;

function playSequence(){
  let i=0;
  function showNext(){
    if(i>0) lines[i-1].classList.remove("show");
    if(i<lines.length){
      lines[i].classList.add("show");
      i++;
      setTimeout(showNext,4000);
    } else {
      countdown.style.opacity=1;
    }
  }
  showNext();
}

// PLAY BUTTON CENTRALE
playBtn.onclick=()=>{
  if(!started){
    playBtn.style.display="none"; // nasconde il pulsante centrale
    // musica fade-in
    music.volume=0;
    music.play();
    let v=0;
    const fade=setInterval(()=>{
      if(v<0.5){v+=0.02; music.volume=v;}
      else clearInterval(fade);
    },80);

    playSequence();
    started=true;
  } else {
    if(music.paused) music.play();
    else music.pause();
  }
};

// SFONDO DINAMICO GIORNO/sera Bertinoro
function getSunTimes(date, lat, lng) {
  const rad = Math.PI / 180;
  const J1970 = 2440588;
  const J2000 = 2451545;

  const toJulian = date => date / 86400000 - 0.5 + J1970;
  const toDays = date => toJulian(date) - J2000;

  const e = rad * 23.4397;
  const solarMeanAnomaly = d => rad * (357.5291 + 0.98560028 * d);
  const eclipticLongitude = M => {
    const C = rad*(1.9148*Math.sin(M)+0.02*Math.sin(2*M)+0.0003*Math.sin(3*M));
    const P = rad*102.9372;
    return M+C+P+Math.PI;
  };
  const declination = L => Math.asin(Math.sin(L)*Math.sin(e));

  const hourAngle = (h, phi, d) =>
    Math.acos((Math.sin(h)-Math.sin(phi)*Math.sin(d))/(Math.cos(phi)*Math.cos(d)));

  const approxTransit = (Ht, lw, n) => (Ht+lw)/(2*Math.PI)+n;
  const solarTransitJ = (ds, M, L) =>
    J2000+ds+0.0053*Math.sin(M)-0.0069*Math.sin(2*L);
  const getSetJ = (h, lw, phi, dec, n, M, L) => {
    const w = hourAngle(h, phi, dec);
    const a = approxTransit(w,lw,n);
    return solarTransitJ(a,M,L);
  };

  const lw = rad * -lng;
  const phi = rad * lat;
  const d = toDays(date);
  const n = Math.round(d - lw / (2*Math.PI));
  const ds = approxTransit(0,lw,n);

  const M = solarMeanAnomaly(ds);
  const L = eclipticLongitude(M);
  const dec = declination(L);

  const Jnoon = solarTransitJ(ds,M,L);
  const Jset = getSetJ(-0.833*rad,lw,phi,dec,n,M,L);
  const Jrise = Jnoon-(Jset-Jnoon);

  return {sunrise:new Date((Jrise-J1970)*86400000),sunset:new Date((Jset-J1970)*86400000)};
}

function updateBackground(){
  const lat=44.148,lng=12.135;
  const now=new Date();
  const sun=getSunTimes(now,lat,lng);
  const minutesNow = now.getHours()*60+now.getMinutes();
  const sunriseMin = sun.sunrise.getHours()*60+sun.sunrise.getMinutes();
  const sunsetMin = sun.sunset.getHours()*60+sun.sunset.getMinutes();

  let color;
  if(minutesNow < sunriseMin - 30) color="rgba(10,20,40,0.55)"; // notte
  else if(minutesNow < sunriseMin + 30) color="rgba(255,170,80,0.55)"; // alba
  else if(minutesNow < sunsetMin - 60) color="rgba(255,235,120,0.55)"; // giorno giallo
  else if(minutesNow < sunsetMin + 30) color="rgba(255,120,60,0.55)"; // tramonto
  else color="rgba(15,35,80,0.55)"; // sera blu

  document.body.style.background=color;
}

setInterval(updateBackground,60000);
updateBackground();
</script>
</body>
</html>
