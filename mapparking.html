<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Mappa Matrimonio</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Kaushan Script -->
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
body { margin: 0; font-family: 'Kaushan Script', cursive; }
#map { height: 500px; width: 95%; max-width: 1200px; margin: 20px auto; border-radius: 8px; }

.marker-number div {
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  font-size: 18px;
  border: 2px solid white;
  font-weight: bold;
  font-family: 'Kaushan Script', cursive;
}

/* Applica Kaushan Script anche ai popup Leaflet */
.leaflet-popup-content {
  font-family: 'Kaushan Script', cursive;
  font-size: 16px;
}
</style>
</head>
<body>

<div id="map"></div>

<script>
const map = L.map('map').setView([44.14919, 12.13341], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Funzione per creare icone uniformi
function createIcon(symbol, color) {
  return L.divIcon({
    className: 'marker-number',
    html: `<div style="background:${color}">${symbol}</div>`,
    iconSize: [32, 32],
    iconAnchor: [16, 32]
  });
}

// Lista dei marker con coordinate, simbolo, colore e etichetta
const markers = [
  {lat: 44.14268, lon: 12.09886, symbol: 'â¤ï¸', color: '#e91e63', label: 'Casa degli Sposi'},
  {lat: 44.14925, lon: 12.13385, symbol: 'ðŸ·', color: '#ff9800', label: 'Enoteca "Colonna Panorama"'},
  {lat: 44.15848, lon: 12.18447, symbol: 'ðŸ´', color: '#4caf50', label: 'Agriturismo "Al Colle"'}
];

// Aggiungi marker alla mappa
markers.forEach(m => {
  const marker = L.marker([m.lat, m.lon], { icon: createIcon(m.symbol, m.color) }).addTo(map);
  marker.bindPopup(`
    <b>${m.label}</b><br>
    <a href="https://www.google.com/maps/dir/?api=1&destination=${m.lat},${m.lon}" target="_blank">
      Naviga a qui
    </a>
  `);
});
</script>

</body>
</html>
