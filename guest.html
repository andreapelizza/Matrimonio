<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">

<!-- ESSENZIALE PER SMARTPHONE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mappa Punti</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  margin:0;
  font-family:'Kaushan Script', cursive;
  background:#f5f5f5;
}

#map {
  height:100vh;
  width:100%;
}

/* Marker */
.marker-special div{
  width:32px;
  height:32px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  border:2px solid #fff;
  font-size:16px;
}

/* POPUP LEGGIBILI */
.leaflet-popup-content {
  font-size:16px;
  line-height:1.4;
}

/* MENU LIVELLI MOBILE */
.leaflet-control-layers {
  font-size:16px;
  border-radius:14px;
  padding:10px;
}

.leaflet-control-layers label {
  display:flex;
  align-items:center;
  padding:8px 6px;
}

.leaflet-control-layers input {
  transform: scale(1.6);
  margin-right:10px;
}

.layer-title {
  font-size:18px;
  text-align:center;
  margin-bottom:8px;
}

.layer-icon{
  width:22px;
  height:22px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:14px;
  margin-right:8px;
}

/* pulsante toggle pi√π grande */
.leaflet-control-layers-toggle {
  width:46px !important;
  height:46px !important;
}
</style>
</head>

<body>
<div id="map"></div>

<script>
const CENTRO = { lat:44.15058, lon:12.141665 };

const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQb906YKDfS2Y2Ly7LynAAaYSegdjv0zOKP4paY_i0oBIK8nii4h9v3htSkT-1VigcLfvv08ar4iC6Z/pub?gid=1561792900&single=true&output=csv";

const map = L.map('map').setView([CENTRO.lat, CENTRO.lon], 13);

// zoom in basso (pi√π comodo su mobile)
L.control.zoom({ position:'bottomleft' }).addTo(map);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'¬© OpenStreetMap'
}).addTo(map);

function createIcon(symbol,color){
  return L.divIcon({
    className:'marker-special',
    html:`<div style="background:${color}">${symbol}</div>`,
    iconSize:[32,32],
    iconAnchor:[16,32]
  });
}

// icone per checkbox
const checkboxIcons = {
  "Punti principali": {symbol:"‚≠ê", color:"#d81b60"},
  "Hotel": {symbol:"üõè", color:"#ff9800"},
  "Pizzerie e Ristoranti": {symbol:"üçï", color:"#1e8f2e"},
  "Parcheggi": {symbol:"P", color:"#1976d2"}
};

const layers = {};

Papa.parse(csvURL,{
 download:true,
 header:true,
 skipEmptyLines:true,
 complete:(res)=>{

  res.data.forEach((p,i)=>{
    const lat=parseFloat(p.Latitudine);
    const lon=parseFloat(p.Longitudine);
    if(isNaN(lat)||isNaN(lon)) return;

    let categoria;

    if(i<4){
      categoria="Punti principali";
    } else {
      categoria=p.Categoria || "Altro";
      if(categoria.toLowerCase()==="pizzeria"){
        categoria="Pizzerie e Ristoranti";
      }
    }

    if(!layers[categoria]) layers[categoria]=L.layerGroup();

    const simbolo=p.Simbolo || "‚ùì";
    const colore=p.Colore || "#999";

    let popup="";
    const exclude=["Categoria","Latitudine","Longitudine","Colore","Simbolo"];

    Object.keys(p).forEach(key=>{
      const value=p[key];
      if(!value||exclude.includes(key)) return;

      const k=key.toLowerCase();

      if(k==="descrizione"){
        popup+=`<b>${value}</b><br><br>`;
      }
      else if(k.includes("telefono")){
        popup+=`üìû <b><a href="tel:${value}">${value}</a></b><br>`;
      }
      else if(k==="link"){
        popup+=`üåê <b><a href="${value}" target="_blank">Apri sito</a></b><br>`;
      }
      else if(k==="note"){
        popup+=`‚úçÔ∏è <b>${value}</b><br>`;
      }
      else{
        popup+=`${key}: <b>${value}</b><br>`;
      }
    });

    popup+=`
    <br>
    üöó <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">
    <b>Naviga qui</b>
    </a>
    `;

    const marker=L.marker([lat,lon],{
      icon:createIcon(simbolo,colore)
    }).bindPopup(popup);

    layers[categoria].addLayer(marker);
  });

  // livelli visibili di default
  if(layers["Parcheggi"]) layers["Parcheggi"].addTo(map);
  if(layers["Punti principali"]) layers["Punti principali"].addTo(map);

  // controllo livelli (compatto mobile)
  const control=L.control.layers(null,layers,{collapsed:true}).addTo(map);

  // titolo + icone
  setTimeout(()=>{
    const c=control.getContainer();

    const title=document.createElement("div");
    title.className="layer-title";
    title.textContent="Livelli";
    c.prepend(title);

    Object.keys(layers).forEach(cat=>{
      const label=[...c.querySelectorAll("label")]
      .find(l=>l.textContent.trim()===cat);

      if(label && checkboxIcons[cat]){
        const ic=document.createElement("span");
        ic.className="layer-icon";
        ic.style.background=checkboxIcons[cat].color;
        ic.textContent=checkboxIcons[cat].symbol;
        label.prepend(ic);
      }
    });
  },100);

 }
});
</script>
</body>
</html>
