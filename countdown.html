<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Countdown Evento</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f5f5f5;
  font-family:'Kaushan Script', cursive;
}

#countdown{
  font-size:32px;
  background:white;
  padding:25px 40px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<div id="countdown">Caricamentoâ€¦</div>

<script>
/* ðŸ”´ INSERISCI QUI LA DATA */
const targetDate = new Date("2026-06-20T15:00:00");

function updateCountdown(){
  const now = new Date();
  const diff = targetDate - now;

  if(diff <= 0){
    document.getElementById("countdown").innerHTML =
      "ðŸŽ‰ L'evento Ã¨ iniziato!";
    return;
  }

  const giorni = Math.floor(diff / (1000 * 60 * 60 * 24));
  const ore = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minuti = Math.floor((diff / (1000 * 60)) % 60);
  const secondi = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `â³ <b>${giorni}</b> giorni 
     <b>${ore}</b> ore 
     <b>${minuti}</b> min 
     <b>${secondi}</b> sec`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
