<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Evento</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Kaushan Script', cursive;
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition: background 3s linear;
}

/* CONTENITORE PRINCIPALE */
.container{
  text-align:center;
  width:100%;
  max-width:900px;
  padding:20px;
}

/* TITOLI */
.title{
  color:red;
  font-size:clamp(26px,5vw,42px);
  margin-bottom:20px;
}

/* TESTO CHE SALE */
.scroll{
  transform: translateY(100vh);
  animation: rise 14s linear forwards;
}

@keyframes rise{
  from{ transform: translateY(100vh);}
  to{ transform: translateY(0);}
}

.list{
  color:red;
  font-size:clamp(20px,4vw,30px);
  line-height:1.6;
  margin-bottom:30px;
}

.list li:nth-child(4){
  color:red;
  font-weight:bold;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  justify-content:center;
  gap:clamp(10px,3vw,25px);
  flex-wrap:wrap;
}

.box{
  min-width:80px;
  padding:15px;
  border-radius:20px;
  color:red;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(6px);
  box-shadow:0 0 20px rgba(255,0,0,0.4);
}

.number{
  font-size:clamp(28px,6vw,48px);
}

.label{
  font-size:clamp(14px,2.5vw,20px);
}

/* PLAY BUTTON */
#play{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:26px;
  padding:10px 20px;
  border:2px solid red;
  background:rgba(255,255,255,0.6);
  color:red;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>
<body>

<button id="play">â–¶ Play</button>

<div class="container scroll" id="content">

  <div class="title">Ricordatevi di portare:</div>

  <ul class="list">
    <li>Il Vostro sorriso migliore!</li>
    <li>Un costume!</li>
    <li>Tanta voglia di divertirvi!</li>
    <li>Scarpe Rosse e comode!</li>
  </ul>

  <div class="title">...perchÃ© mancano solo...</div>

  <div class="countdown" id="countdown">
    <div class="box"><div class="number" id="days">0</div><div class="label">Giorni</div></div>
    <div class="box"><div class="number" id="hours">0</div><div class="label">Ore</div></div>
    <div class="box"><div class="number" id="minutes">0</div><div class="label">Minuti</div></div>
    <div class="box"><div class="number" id="seconds">0</div><div class="label">Secondi</div></div>
  </div>

</div>

<script>
// DATA EVENTO: 4 giugno 2026 ore 16:00 Roma = 14:00 UTC
const targetDate = new Date("2026-06-04T14:00:00Z");

// COUNTDOWN
function updateCountdown(){
  const now = new Date();
  const diff = targetDate - now;

  if(diff <= 0){
    document.getElementById("countdown").innerHTML = "<div class='title'>ðŸŽ‰ L'evento Ã¨ iniziato!</div>";
    return;
  }

  const d = Math.floor(diff/86400000);
  const h = Math.floor(diff/3600000)%24;
  const m = Math.floor(diff/60000)%60;
  const s = Math.floor(diff/1000)%60;

  days.textContent=d;
  hours.textContent=h;
  minutes.textContent=m;
  seconds.textContent=s;
}
setInterval(updateCountdown,1000);
updateCountdown();

// SFONDO DINAMICO IN BASE ALL'ORA
function updateBackground(){
  const h = new Date().getHours();
  let gradient;

  if(h>=6 && h<10)
    gradient="linear-gradient(to top,#fff3b0,#ffd36b)";
  else if(h>=10 && h<18)
    gradient="linear-gradient(to top,#87ceeb,#e6f7ff)";
  else if(h>=18 && h<20)
    gradient="linear-gradient(to top,#ffb347,#ff7043)";
  else
    gradient="linear-gradient(to top,#0f2027,#203a43,#2c5364)";

  document.body.style.background = gradient;
}
updateBackground();
setInterval(updateBackground,60000);

// PLAY + avvio animazione
play.onclick = ()=>{
  play.style.display="none";
  content.style.animationPlayState="running";
}
</script>
</body>
</html>
