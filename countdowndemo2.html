<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Evento</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body{
  font-family:'Kaushan Script', cursive;
  background:transparent;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:red;
}

/* HEADER SEMPLICE */
header{
  position:absolute;
  top:10px;
  width:100%;
  text-align:center;
  font-size:28px;
  color:red;
  text-shadow: 0 0 8px red, 0 0 16px red;
  pointer-events:none;
}

/* PULSANTE PLAY/PAUSE */
#playBtn{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:'Kaushan Script', cursive;
  font-size:32px;
  padding:15px 30px;
  border-radius:20px;
  background:#a32f2f;
  color:white;
  border:none;
  cursor:pointer;
  text-shadow:0 0 6px rgba(0,0,0,0.5);
  transition:all 1s ease;
  z-index:1000;
  animation:glowBtn 1.5s ease-in-out infinite alternate;
}

@keyframes glowBtn{
  0%{ box-shadow:0 0 10px #a32f2f; }
  50%{ box-shadow:0 0 25px #ff4c4c; }
  100%{ box-shadow:0 0 15px #a32f2f; }
}

/* CONTENITORE CENTRALE FRASI + COUNTDOWN */
.central-container{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:30px;
  height:100%;
  width:100%;
  pointer-events:none;
}

/* SEQUENZA FRASI */
.sequence{
  position:relative;
  height:60px; /* spazio fisso per il testo */
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.sequence p{
  position:absolute;
  opacity:0;
  font-size:clamp(22px,5vw,32px);
  transition: opacity 1s ease, transform 1s ease;
  text-shadow:0 0 6px red, 0 0 12px red;
}

.sequence .light{ color:#d0d0d0; }
.sequence .highlight{ color:red; }

/* COUNTDOWN */
#countdown{
  display:flex;
  gap:25px;
  opacity:0;
  transform:scale(1);
  transition:all 0.5s ease;
}

.box{
  backdrop-filter:blur(4px);
  border-radius:15px;
  padding:20px;
  width:90px;
  height:90px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 20px red;
  animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
  0%{ box-shadow:0 0 10px red; text-shadow:0 0 6px red; }
  50%{ box-shadow:0 0 25px red; text-shadow:0 0 12px red; }
  100%{ box-shadow:0 0 10px red; text-shadow:0 0 6px red; }
}

.number{ font-size:clamp(28px,8vw,48px); }
.label{ font-size:clamp(12px,3vw,16px); }
</style>
</head>
<body>

<header>Siete Pront*</header>

<div class="central-container">
  <div class="sequence" id="sequence">
    <p class="highlight">Ricordatevi di portare:</p>
    <p class="light">1. Il Vostro sorriso migliore!</p>
    <p class="light">2. Un costume!</p>
    <p class="light">3. Tanta voglia di divertirvi!</p>
    <p class="highlight">4. Scarpe Rosse e comode!</p>
    <p class="highlight">...perchÃ© mancano solo...</p>
  </div>

  <div id="countdown">
    <div class="box"><div class="number" id="days">0</div><div class="label">Giorni</div></div>
    <div class="box"><div class="number" id="hours">0</div><div class="label">Ore</div></div>
    <div class="box"><div class="number" id="minutes">0</div><div class="label">Minuti</div></div>
    <div class="box"><div class="number" id="seconds">0</div><div class="label">Secondi</div></div>
  </div>
</div>

<button id="playBtn">ðŸŽµ Play</button>
<audio id="music" src="Are You Ready For This.mp3" loop></audio>

<script>
// DATA EVENTO
const target = new Date("2026-06-04T14:00:00Z").getTime();

// COUNTDOWN
function updateCountdown(){
  const diff = target - Date.now();
  if(diff<=0) return;
  document.getElementById("days").innerText = Math.floor(diff/86400000);
  document.getElementById("hours").innerText = Math.floor(diff/3600000)%24;
  document.getElementById("minutes").innerText = Math.floor(diff/60000)%60;
  document.getElementById("seconds").innerText = Math.floor(diff/1000)%60;
}
setInterval(updateCountdown,1000);
updateCountdown();

// FRASI A CENTRO, UNA ALLA VOLTA
const lines = document.querySelectorAll(".sequence p");
const countdown = document.getElementById("countdown");
let index=0;

function showNextLine(){
  if(index>0){
    lines[index-1].style.opacity=0;
    lines[index-1].classList.remove("glow");
  }
  if(index<lines.length){
    lines[index].style.opacity=1;
    lines[index].classList.add("glow");
    index++;
    setTimeout(showNextLine,4000);
  } else {
    // Nasconde le frasi
    document.querySelector('.sequence').style.display = 'none';
    
    // mostra countdown centrato
    countdownDiv.style.opacity=1;
    countdownDiv.style.transform="translate(-50%,-50%) scale(1.4)";
  }
}

// PULSANTE PLAY/PAUSE
const btn=document.getElementById("playBtn");
const music=document.getElementById("music");
let started=false;

btn.addEventListener("click", ()=>{
  if(!started){
    // fade-in musica
    music.volume=0;
    music.play();
    let v=0;
    const fade=setInterval(()=>{
      if(v<0.5){ v+=0.02; music.volume=v; }
      else clearInterval(fade);
    },80);

    // avvia frasi dopo un attimo
    setTimeout(showNextLine,500);

    // sposta pulsante in alto a destra
    btn.style.top="15px";
    btn.style.right="15px";
    btn.style.left="auto";
    btn.style.transform="none";
    btn.style.fontSize="20px";
    started=true;
    btn.textContent="â¸Pause";
  } else {
    if(music.paused){
      music.play();
      btn.textContent="â¸ Pause";
    } else {
      music.pause();
      btn.textContent="ðŸŽµ Play";
    }
  }
});
</script>
</body>
</html>
