<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Musica HTML</title>

  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }

    button {
      font-family: 'Kaushan Script', cursive;
      font-size: 28px;
      padding: 15px 35px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="btn">üéµ Avvia musica</button>

  <audio id="audio">
    <source src="canzone.mp3" type="audio/mpeg">
    Il tuo browser non supporta l‚Äôaudio.
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('btn');
    let playing = false;

    btn.onclick = function() {
      if (!playing) {
        audio.play();
        btn.innerHTML = "‚è∏ Pausa musica";
      } else {
        audio.pause();
        btn.innerHTML = "üéµ Avvia musica";
      }
      playing = !playing;
    };
  </script>

</body>
</html>
