<script>
const audio = document.getElementById('audio');
const btn = document.getElementById('btn');

audio.volume = 0.6;

// recupera tempo salvato
let savedTime = localStorage.getItem('time');
if (savedTime) audio.currentTime = parseFloat(savedTime);

// recupera stato
let wasPlaying = localStorage.getItem('playing') === 'true';

if (wasPlaying) {
  audio.play();
  btn.innerHTML = "‚è∏ Pause";
}

// click pulsante
btn.onclick = function () {
  if (audio.paused) {
    audio.play();
    btn.innerHTML = "‚è∏ Pause";
    localStorage.setItem('playing', true);
  } else {
    audio.pause();
    btn.innerHTML = "üéµ Play";
    localStorage.setItem('playing', false);
  }
};

// salva tempo continuamente
audio.addEventListener('timeupdate', () => {
  localStorage.setItem('time', audio.currentTime);
});


</script>
