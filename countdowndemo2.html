<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Evento</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:0;
  overflow:hidden;
  font-family:'Kaushan Script', cursive;
  background:transparent;
  color:red;
}

#title{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  font-size:32px;
  color:red;
  text-shadow:0 0 10px red;
  z-index:1000;
}

#playBtn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#a32f2f;
  border:none;
  border-radius:12px;
  padding:15px 30px;
  font-size:28px;
  color:white;
  cursor:pointer;
  font-family:'Kaushan Script', cursive;
  z-index:1000;
  text-shadow:0 0 10px red;
}

.sequence, #countdown{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

.sequence p{
  position:absolute;
  opacity:0;
  font-size:clamp(24px,5vw,36px);
  color:red;
  text-shadow:0 0 10px red;
  transition:opacity 1s ease;
}

.sequence p.light{
  color:#d0d0d0;
  text-shadow:0 0 6px #d0d0d0;
}

#countdown{
  display:flex;
  gap:15px;
  opacity:0;
}

.box{
  padding:15px;
  min-width:80px;
  text-align:center;
  border-radius:18px;
  box-shadow:0 0 15px rgba(255,0,0,0.5);
  backdrop-filter:blur(6px);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}

.number{
  font-size:clamp(28px,8vw,50px);
}

.label{
  font-size:clamp(12px,3vw,16px);
}

.glow{
  animation:glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow{
  0%{ text-shadow:0 0 5px red; box-shadow:0 0 10px rgba(255,0,0,0.4);}
  50%{ text-shadow:0 0 15px red; box-shadow:0 0 25px rgba(255,0,0,0.7);}
  100%{ text-shadow:0 0 25px red; box-shadow:0 0 40px rgba(255,0,0,1);}
}
</style>
</head>
<body>

<div id="title">Siete Pront*</div>
<button id="playBtn">▶Play</button>

<div class="sequence">
  <p class="highlight">Ricordatevi di portare:</p>
  <p class="light">1. Il Vostro sorriso migliore!</p>
  <p class="light">2. Un costume!</p>
  <p class="light">3. Tanta voglia di divertirvi!</p>
  <p class="highlight">4. Scarpe Rosse e comode!</p>
  <p class="highlight">...perché mancano solo...</p>
</div>

<div id="countdown">
  <div class="box glow"><div class="number" id="days">0</div><div class="label">Giorni</div></div>
  <div class="box glow"><div class="number" id="hours">0</div><div class="label">Ore</div></div>
  <div class="box glow"><div class="number" id="minutes">0</div><div class="label">Minuti</div></div>
  <div class="box glow"><div class="number" id="seconds">0</div><div class="label">Secondi</div></div>
</div>

<audio id="music" src="Are You Ready For This.mp3" loop></audio>

<script>
// DATA EVENTO
const target = new Date("2026-06-04T14:00:00Z").getTime();

// COUNTDOWN
function updateCountdown(){
  const diff = target - Date.now();
  if(diff<=0) return;
  document.getElementById("days").innerText = Math.floor(diff/86400000);
  document.getElementById("hours").innerText = Math.floor(diff/3600000)%24;
  document.getElementById("minutes").innerText = Math.floor(diff/60000)%60;
  document.getElementById("seconds").innerText = Math.floor(diff/1000)%60;
}
setInterval(updateCountdown,1000);
updateCountdown();

// FRASI
const lines = document.querySelectorAll(".sequence p");
const countdownDiv = document.getElementById("countdown");
let index = 0;

function showNextLine(){
  if(index>0) lines[index-1].style.opacity=0;
  if(index<lines.length){
    lines[index].style.opacity=1;
    index++;
    setTimeout(showNextLine,4000); // 4 sec per frase
  } else {
    // mostra countdown
    countdownDiv.style.opacity=1;
    countdownDiv.style.transform="translate(-50%,-50%) scale(1.3)";
  }
}

// PULSANTE
const btn = document.getElementById("playBtn");
const music = document.getElementById("music");
let started=false;

btn.addEventListener("click", ()=>{
  if(!started){
    btn.textContent="⏸Pause";

    // musica con fade-in
    music.volume=0;
    music.play();
    let v=0;
    const fade=setInterval(()=>{
      if(v<0.5){ v+=0.02; music.volume=v; }
      else clearInterval(fade);
    },80);

    // sposta pulsante in alto a destra
    btn.style.position="fixed";
    btn.style.top="15px";
    btn.style.right="15px";
    btn.style.left="auto";
    btn.style.transform="none";
    btn.style.fontSize="20px";

    // ritardo prima di far partire le frasi
    setTimeout(showNextLine,1000);

    started=true;
  } else {
    if(music.paused){
      music.play();
      btn.textContent="⏸Pause";
    } else {
      music.pause();
      btn.textContent="▶Play";
    }
  }
});
</script>
</body>
</html>
