<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Pulsante Matrimonio</title>

<!-- Font Kaushan Script -->
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
    }

button {
  font-family: 'Kaushan Script', cursive;
  font-size: 28px;
  padding: 20px 50px;
  background: #a32f2f; /* colore pulsante */
  color: white;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<h1>Andrea e Cristina<br>04 giugno 2026 ore 16.00</h1>
  



</body>
