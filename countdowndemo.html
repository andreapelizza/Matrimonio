<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Evento</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
/* =========================
   STILE GENERALE
========================= */
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height:100%; overflow:hidden; background:transparent; font-family:'Kaushan Script', cursive; }

body {
  display: flex;
  justify-content: center;
  align-items: flex-start; 
  padding: 20px;
}

/* =========================
   CONTAINER PRINCIPALE
========================= */
.main-container {
  transform: scale(0.9);
  transform-origin: top center;
  width: 100%;
  max-width: 500px;
  position: relative;
}

/* =========================
   PLAY BUTTON
========================= */
#play-button {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.8);
  color: red;
  font-family: 'Kaushan Script', cursive;
  font-size: 32px;
  padding: 20px 40px;
  border: 2px solid red;
  border-radius: 12px;
  cursor: pointer;
  z-index: 10;
  transition: all 1s ease;
}

/* Dopo il click, tasto in alto a destra */
#play-button.top-right {
  top: 20px;
  left: auto;
  right: 20px;
  transform: translate(0,0);
  font-size: 20px;
  padding: 10px 20px;
  opacity: 0.8;
}

/* =========================
   SCROLL ANIMAZIONE
========================= */
.credits-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  top: 100vh;
  opacity: 0;
  transition: opacity 1s ease;
}

/* =========================
   TITOLI
========================= */
#countdown-top-title, #countdown-title {
  font-family: 'Kaushan Script', cursive;
  font-size: 34px;
  text-align: center;
  margin-bottom: 20px;
  color: red;
}

/* =========================
   ELENCO
========================= */
#pre-countdown-text {
  text-align: center;
  font-family: 'Kaushan Script', cursive;
  font-size: 24px;
  margin-bottom: 10px;
  color: red;
}

#pre-countdown-list {
  font-family: 'Kaushan Script', cursive;
  font-size: 24px;
  line-height: 1.6;
  margin-bottom: 40px;
  text-align: center;
  counter-reset: item;
  list-style: none;
  padding-left: 0;
}

#pre-countdown-list li {
  margin: 10px 0;
  position: relative;
}

/* numeri personalizzati */
#pre-countdown-list li::before {
  counter-increment: item;
  content: counter(item) ". ";
  font-weight: bold;
}

/* primi 3 punti grigio chiaro */
#pre-countdown-list li:nth-child(-n+3) { color: #ddd; }
/* quarto punto rosso */
#pre-countdown-list li:nth-child(4) { color: red; }

/* =========================
   COUNTDOWN BOX 2x2
========================= */
#countdown {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 20px;
  justify-items: center;
  align-items: center;
  margin-bottom: 60px;
}

.box {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 120px;
  height: 120px;
  border-radius: 25px;
  color: red;
  box-shadow: 0 0 20px rgba(255,0,0,0.4);
  transition: background 1s linear, box-shadow 1s linear;
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px rgba(255,0,0,0.2); }
  50% { box-shadow: 0 0 25px rgba(255,0,0,0.5); }
  100% { box-shadow: 0 0 40px rgba(255,0,0,0.7); }
}

.number { font-size: 3em; }
.label { font-size: 1.2em; margin-top:5px; }

/* ADATTAMENTO MOBILE */
@media (max-width:600px){
  #countdown-top-title, #countdown-title { font-size: 28px; }
  #pre-countdown-text, #pre-countdown-list { font-size: 18px; }
  .box { width: 90px; height: 90px; }
  .number { font-size: 2em; }
  .label { font-size: 1em; }
}
</style>
</head>
<body>

<div class="main-container">

  <!-- Pulsante Play/Pause -->
  <div id="play-button">‚ñ∂</div>

  <!-- Musica -->
  <audio id="bg-music" loop>
    <source src="Are You Ready For This.mp3" type="audio/mpeg">
  </audio>

  <!-- Contenuto -->
  <div class="credits-container">
    <div id="countdown-top-title">Siete pronti?</div>

    <div id="pre-countdown-text">Ricordatevi di portare:</div>
    <ol id="pre-countdown-list">
      <li>Il Vostro sorriso migliore!</li>
      <li>Un costume!</li>
      <li>Tanta voglia di divertirvi!</li>
      <li>Scarpe Rosse e comode!</li>
    </ol>

    <div id="countdown-title">...perch√© mancano solo...</div>

    <div id="countdown">
      <div class="box" id="box-days"><div class="number" id="days">0</div><div class="label">Giorni</div></div>
      <div class="box" id="box-hours"><div class="number" id="hours">0</div><div class="label">Ore</div></div>
      <div class="box" id="box-minutes"><div class="number" id="minutes">0</div><div class="label">Minuti</div></div>
      <div class="box" id="box-seconds"><div class="number" id="seconds">0</div><div class="label">Secondi</div></div>
    </div>
  </div>
</div>

<script>
// Riferimenti
const playBtn = document.getElementById("play-button");
const music = document.getElementById("bg-music");
const credits = document.querySelector(".credits-container");

// Volume al 50%
music.volume = 0.5;

// Countdown
const targetDate = new Date("2026-06-04T16:00:00");
function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;
  if(diff <=0){
    document.getElementById("countdown").innerHTML = "üéâ L'evento √® iniziato!";
    return;
  }
  const giorni = Math.floor(diff / (1000*60*60*24));
  const ore = Math.floor((diff / (1000*60*60)) % 24);
  const minuti = Math.floor((diff / (1000*60)) % 60);
  const secondi = Math.floor((diff / 1000) % 60);
  document.getElementById("days").textContent = giorni;
  document.getElementById("hours").textContent = ore;
  document.getElementById("minutes").textContent = minuti;
  document.getElementById("seconds").textContent = secondi;
}
setInterval(updateCountdown, 1000);

// Gradient box
function interpolateColor(c1,c2,t){ return [Math.round(c1[0]+(c2[0]-c1[0])*t), Math.round(c1[1]+(c2[1]-c1[1])*t), Math.round(c1[2]+(c2[2]-c1[2])*t)]; }
function updateBoxColors(){
  const now=new Date();
  const utcOffset=1;
  const isDST=(now.getMonth()>2 && now.getMonth()<10);
  const romaHour=now.getUTCHours()+utcOffset+(isDST?1:0);
  const romaMinute=now.getMinutes();
  const timeDecimal=romaHour+romaMinute/60;
  let topColor,bottomColor;
  if(timeDecimal>=6 && timeDecimal<8){
    let t=(timeDecimal-6)/2;
    topColor=interpolateColor([255,69,0],[255,179,71],t);
    bottomColor=interpolateColor([255,200,150],[255,223,127],t);
  } else if(timeDecimal>=8 && timeDecimal<18){
    let t=(timeDecimal-8)/10;
    topColor=interpolateColor([135,206,235],[255,255,255],t);
    bottomColor=interpolateColor([200,230,255],[255,255,255],t);
  } else if(timeDecimal>=18 && timeDecimal<20){
    let t=(timeDecimal-18)/2;
    topColor=interpolateColor([255,127,80],[255,69,0],t);
    bottomColor=interpolateColor([255,180,150],[255,120,50],t);
  } else {
    let t=(timeDecimal>=20?(timeDecimal-20)/10:(timeDecimal+4)/10);
    topColor=interpolateColor([15,32,39],[44,83,100],t);
    bottomColor=interpolateColor([30,50,60],[20,30,40],t);
  }
  const gradient=`linear-gradient(to top,rgb(${topColor.join(',')}),rgb(${bottomColor.join(',')}))`;
  document.querySelectorAll(".box").forEach(box=>box.style.background=gradient);
}
updateBoxColors();
setInterval(updateBoxColors,1000);

// Play/Pause
playBtn.addEventListener("click",()=>{
  if(music.paused){
    music.play();
    playBtn.textContent = "‚è∏";
    playBtn.classList.add("top-right");
    credits.style.transition="top 15s linear, opacity 1s ease";
    credits.style.top="0";
    credits.style.opacity="1";
  } else {
    music.pause();
    playBtn.textContent = "‚ñ∂";
  }
});
</script>

</body>
</html>
