<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Evento</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Kaushan Script', cursive;
  overflow:hidden;
  background:transparent;
  color:red;
}

/* ===== TITOLO ===== */
#title{
  position:absolute;
  top:15px;
  width:100%;
  text-align:center;
  font-size:clamp(28px,6vw,40px);
  color:red;
  font-weight:bold;
  z-index:100;
}

/* ===== PULSANTE PLAY ===== */
#playBtn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:clamp(28px,8vw,48px);
  padding:15px 30px;
  border:none;
  border-radius:25px;
  background:#a32f2f;
  color:white;
  cursor:pointer;
  z-index:100;
  box-shadow:0 5px 20px rgba(0,0,0,0.4);
  transition:all 1s ease;
}

/* ===== SEQUENZA TESTI ===== */
.sequence{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
}

.line{
  position:absolute;
  opacity:0;
  font-size:clamp(22px,5vw,34px);
  margin:10px 0;
  transition:opacity 1s ease, transform 1s ease, text-shadow 1s ease;
}

.light{ color:#d0d0d0; }
.highlight{ color:red; }

.show{
  opacity:1;
  transform:scale(1.05);
  text-shadow: 0 0 15px rgba(255,0,0,0.7);
}

/* ===== COUNTDOWN ===== */
#countdown{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  flex-wrap:wrap;
  opacity:0;
}

.box{
  width:100px;
  height:100px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  border-radius:18px;
  text-align:center;
  box-shadow:0 0 15px rgba(255,0,0,0.4);
  animation:glowZoom 3s ease-in-out infinite alternate;
}

.number{
  font-size:clamp(28px,8vw,48px);
}

.label{
  font-size:clamp(12px,3vw,16px);
}

/* GLOW + ZOOM FLUIDO COUNTDOWN */
@keyframes glowZoom{
  0%{transform:scale(1); box-shadow:0 0 10px rgba(255,0,0,0.3);}
  50%{transform:scale(1.25); box-shadow:0 0 30px rgba(255,0,0,0.6);}
  100%{transform:scale(1.3); box-shadow:0 0 45px rgba(255,0,0,0.8);}
}

/* ZOOM + GLOW FRASI */
.line.show{
  animation:lineZoom 0.8s ease forwards;
}

@keyframes lineZoom{
  0%{transform:scale(0.95); text-shadow:none;}
  50%{transform:scale(1.1); text-shadow:0 0 15px rgba(255,0,0,0.7);}
  100%{transform:scale(1.05); text-shadow:0 0 10px rgba(255,0,0,0.6);}
}
</style>
</head>
<body>

<div id="title">Siete pront*?</div>

<button id="playBtn">▶Play</button>

<div class="container">

  <div class="sequence" id="sequence">
    <p class="line highlight">Ricordatevi di portare:</p>
    <p class="line light">1. Il Vostro sorriso migliore!</p>
    <p class="line light">2. Un costume!</p>
    <p class="line light">3. Tanta voglia di divertirvi!</p>
    <p class="line highlight">4. Scarpe Rosse e comode!</p>
    <p class="line highlight">...perché mancano solo...</p>
  </div>

  <div id="countdown">
    <div class="box"><div class="number" id="days">0</div><div class="label">Giorni</div></div>
    <div class="box"><div class="number" id="hours">0</div><div class="label">Ore</div></div>
    <div class="box"><div class="number" id="minutes">0</div><div class="label">Minuti</div></div>
    <div class="box"><div class="number" id="seconds">0</div><div class="label">Secondi</div></div>
  </div>

</div>

<audio id="music" src="Are You Ready For This.mp3" loop></audio>

<script>
// DATA EVENTO (4 Giugno 2026 16:00 Roma = 14:00 UTC)
const target=new Date("2026-06-04T14:00:00Z").getTime();

// COUNTDOWN
function updateCountdown(){
  const diff=target-Date.now();
  if(diff<=0)return;

  document.getElementById("days").innerText=Math.floor(diff/86400000);
  document.getElementById("hours").innerText=Math.floor(diff/3600000)%24;
  document.getElementById("minutes").innerText=Math.floor(diff/60000)%60;
  document.getElementById("seconds").innerText=Math.floor(diff/1000)%60;
}
setInterval(updateCountdown,1000);
updateCountdown();

// SEQUENZA FRASI CENTRALI
const lines = document.querySelectorAll(".line");
const countdown=document.getElementById("countdown");
const playBtn=document.getElementById("playBtn");
const music=document.getElementById("music");

let started=false;

function playSequence(){
  let i=0;
  function showNext(){
    if(i>0) lines[i-1].classList.remove("show");
    if(i<lines.length){
      lines[i].classList.add("show");
      i++;
      setTimeout(showNext,4000); // 4 secondi per frase
    } else {
      countdown.style.opacity=1;
    }
  }
  setTimeout(showNext,1000); // attesa 1 secondo prima di partire
}

// PLAY BUTTON
playBtn.onclick=()=>{
  if(!started){
    // Sposta il pulsante in alto a destra
    playBtn.style.transform="translate(0,0)";
    playBtn.style.top="15px";
    playBtn.style.right="15px";
    playBtn.style.left="auto";
    
    // cambia testo
    playBtn.innerHTML="⏸Pause";
    
    // musica fade-in
    music.volume=0;
    music.play();
    let v=0;
    const fade=setInterval(()=>{
      if(v<0.5){v+=0.02; music.volume=v;}
      else clearInterval(fade);
    },80);

    playSequence();
    started=true;
  } else {
    if(music.paused){
      music.play();
      playBtn.innerHTML="⏸Pause";
    } else {
      music.pause();
      playBtn.innerHTML="▶Play";
    }
  }
};
</script>
</body>
</html>
