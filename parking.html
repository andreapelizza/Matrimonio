<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Parcheggi</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body { font-family: Arial, sans-serif; margin: 0; }
  h1 { padding: 10px; }
  #map { height: 400px; margin: 10px; border-radius: 8px; }
  table { width: 100%; border-collapse: collapse; margin: 10px; }
  th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; }
  th { background: #f2f2f2; }
  tr:hover { background: #fafafa; }
</style>
</head>

<body>

<h1>Parcheggi</h1>

<div id="map"></div>

<table>
  <thead>
    <tr>
      <th>Parcheggio</th>
      <th>Indirizzo</th>
      <th>Posti</th>
      <th>Distanza (km)</th>
      <th>Mappa</th>
    </tr>
  </thead>
  <tbody id="tabella"></tbody>
</table>

<script>
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoiq8woGXo_hibNIDK3gsBSR56zgU4FEvPP0-lmdfv24Bt_l0hz6Jyh0jCsG8W_pKYsB2JKEGzaURo/pub?output=csv";

// üìç CENTRO (MODIFICA QUI)
const CENTRO = { lat: 44.14919, lon: 12.13341 };

// üåç Mappa
const map = L.map('map').setView([CENTRO.lat, CENTRO.lon], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap'
}).addTo(map);

// Marker centro
L.marker([CENTRO.lat, CENTRO.lon])
  .addTo(map)
  .bindPopup("<b>Location</b>")
  .openPopup();

// üìè Calcolo distanza (Haversine)
function distanzaKm(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) ** 2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
}

// üì• Caricamento CSV
fetch(csvURL)
  .then(res => res.text())
  .then(csv => {
    const righe = csv.trim().split("\n").map(r => r.split(","));
    const header = righe.shift();

    const dati = righe.map(r => {
      const o = {};
      r.forEach((v, i) => o[header[i]] = v);

      const [lat, lon] = o.Coordinate.split(";").map(Number);
      o.lat = lat;
      o.lon = lon;
      o.distanza = distanzaKm(CENTRO.lat, CENTRO.lon, lat, lon);
      return o;
    });

    // Ordina per distanza
    dati.sort((a, b) => a.distanza - b.distanza);

    // Tabella + Marker
    let html = "";
    dati.forEach(p => {
      L.marker([p.lat, p.lon])
        .addTo(map)
        .bindPopup(`<b>${p.Etichetta}</b><br>${p.Indirizzo}`);

      html += `
        <tr>
          <td>${p.Etichetta}</td>
          <td>${p.Indirizzo}</td>
          <td>${p.Posti || "-"}</td>
          <td>${p.distanza.toFixed(2)}</td>
          <td><a href="${p['Link Google Maps']}" target="_blank">Apri</a></td>
        </tr>`;
    });

    document.getElementById("tabella").innerHTML = html;
  });
</script>

</body>
</html>
