<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Countdown</title>

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* SFONDO */
body{
  background: linear-gradient(to bottom, #000000, #0a0a0a);
  color:white;
  font-family: Arial, Helvetica, sans-serif;
  overflow:hidden;
  height:100vh;
}

/* HEADER */
.top-bar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 16px;
  z-index:1000;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(6px);
}

.top-left{
  font-size:20px;
  font-weight:bold;
}

/* COUNTDOWN CENTRATO */
#countdown{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-size:20px;
  letter-spacing:1px;
}

/* PLAY BUTTON */
#play-button{
  font-size:18px;
  padding:6px 14px;
  border:none;
  border-radius:20px;
  background:white;
  color:black;
  cursor:pointer;
}

/* CONTENITORE SCENA */
.scene{
  position:absolute;
  width:100%;
  height:100%;
  perspective:400px;
  overflow:hidden;
}

/* CONTENITORE TITOLI */
.credits-container{
  position:absolute;
  bottom:-100%;
  width:100%;
  text-align:center;
  transform-origin:50% 100%;
}

/* TESTO TITOLI */
.credits{
  font-size:28px;
  line-height:1.6;
  padding:0 20px;
}

/* ANIMAZIONE TITOLI DI CODA */
.scroll{
  animation: scrollUp 60s linear forwards;
}

@keyframes scrollUp{
  from{
    transform: rotateX(25deg) translateY(0);
  }
  to{
    transform: rotateX(25deg) translateY(-250%);
  }
}

/* üì± OTTIMIZZAZIONE TELEFONO */
@media (max-width:600px){

  .top-left{
    font-size:16px;
  }

  #countdown{
    font-size:18px;
  }

  #play-button{
    font-size:16px;
  }

  .credits{
    font-size:22px;
  }

}

/* SCHERMI GRANDI */
@media (min-width:1200px){
  .credits{
    font-size:34px;
  }
}

</style>
</head>
<body>

<!-- HEADER -->
<div class="top-bar">
  <div class="top-left">Siete pronti?</div>

  <div id="countdown">
    <span id="days">0</span>g :
    <span id="hours">0</span>h :
    <span id="minutes">0</span>m :
    <span id="seconds">0</span>s
  </div>

  <button id="play-button">üéµ Play</button>
</div>

<!-- SCENA -->
<div class="scene">
  <div class="credits-container" id="credits">

    <div class="credits">
      <p>üî• EVENTO SPECIALE üî•</p>
      <br>
      <p>Preparati ad un momento unico</p>
      <p>musica, emozioni e spettacolo</p>
      <br>
      <p>Organizzazione</p>
      <p>Team Evento</p>
      <br>
      <p>Regia</p>
      <p>Produzione Creativa</p>
      <br>
      <p>Un‚Äôesperienza da ricordare</p>
      <br><br>
      <p>Ci vediamo presto‚Ä¶</p>
    </div>

  </div>
</div>

<!-- AUDIO -->
<audio id="music" src="musica.mp3"></audio>

<script>

// DATA EVENTO
const targetDate = new Date("Dec 31, 2026 23:59:59").getTime();

function updateCountdown(){
  const now = new Date().getTime();
  const diff = targetDate - now;

  const giorni = Math.floor(diff/(1000*60*60*24));
  const ore = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const minuti = Math.floor((diff%(1000*60*60))/(1000*60));
  const secondi = Math.floor((diff%(1000*60))/1000);

  document.getElementById("days").textContent = giorni;
  document.getElementById("hours").textContent = ore;
  document.getElementById("minutes").textContent = minuti;
  document.getElementById("seconds").textContent = secondi;
}

setInterval(updateCountdown,1000);
updateCountdown();

// PLAY BUTTON
const btn = document.getElementById("play-button");
const music = document.getElementById("music");
const credits = document.getElementById("credits");

let started = false;

btn.addEventListener("click", () => {

  if(!started){
    music.play();
    credits.classList.add("scroll");
    btn.textContent="‚è∏ Pausa";
    started = true;
  }else{
    if(music.paused){
      music.play();
      btn.textContent="‚è∏ Pausa";
    }else{
      music.pause();
      btn.textContent="‚ñ∂ Play";
    }
  }

});

</script>

</body>
</html>
